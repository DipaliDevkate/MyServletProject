<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Details</title>

<style>
body {
    background-color: #f4f4f4;
    font-family: Arial;
    padding: 20px;
}

h2 {
    text-align: center;
}

table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px gray;
}

th, td {
    padding: 12px;
    border: 1px solid #ccc;
    text-align: center;
}

th {
    background-color: #2196F3;
    color: white;
}

button {
    padding: 6px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
}

.update-btn {
    background-color: #4CAF50;
}

.delete-btn {
    background-color: #f44336;
}

button:hover {
    opacity: 0.8;
}

.top-box {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
}
</style>

</head>
<body>

<div class="top-box">
    <h2>Welcome! User Data Details</h2>
    <p>Below are the stored user details from database</p>
</div>

<!-- Fetching data from servlet -->
<iframe src="UserDataServlet" width="100%" height="400px" style="border:none;"></iframe>

</body>
</html>
