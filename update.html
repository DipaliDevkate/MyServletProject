<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px gray;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>

<script>
function fillForm() {
    const url = new URL(window.location.href);

    document.getElementById('id').value = url.searchParams.get("id");
    document.getElementById('email').value = url.searchParams.get("email");
    document.getElementById('pwd').value = url.searchParams.get("pwd");
}
</script>

</head>

<body onload="fillForm()">

<div class="container">
    <h2>Update User</h2>

    <form action="UpdateUserServlet" method="post">

        <input type="hidden" id="id" name="id">

        <label>Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Password:</label>
        <input type="text" id="pwd" name="pwd" required>

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
